<mat-card-content>
  <div>
    <mat-form-field appearance="outline" style="width: 300px">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)"
             placeholder="Search users..." #input>
    </mat-form-field>

    <button [matTooltip]="'Register new user'" style="float: right; margin-left: 5px" (click)="registerNewUser()"
            mat-raised-button
            color="primary">
      <mat-icon>person_add</mat-icon>
      New user
    </button>
  </div>

  <table mat-table [dataSource]="userList" style="width: 100%; margin-top: -70px">

    <ng-container matColumnDef="profilePicture">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell style="color: var(--gray)"
          *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell style="color: var(--gray)"
          *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="requestedChanges">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell (click)="openUsersProfileDialog(element)" style="cursor: pointer; color: var(--gray)"
          *matCellDef="let element">
        <mat-icon
          [matTooltip]="'Edit user'" color="warn">
          edit_note
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
    </tr>
  </table>
</mat-card-content>

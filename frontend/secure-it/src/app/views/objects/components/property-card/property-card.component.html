<mat-card class="example-card">
  <mat-card-header>
    <p>{{property.type}}</p>
    <mat-card-title>{{property.id}}</mat-card-title>
    <mat-card-subtitle>{{property.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Address: {{property.address}}</p>
    <p>Owner: {{property.owner.firstName}} {{property.owner.lastName}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="objectDetails(property.id)">VIEW DETAILS</button>
  </mat-card-actions>
</mat-card>

<div style="padding: 20px">
  <h1>Add tenant</h1>
  <div style="padding: 0">
    <form [formGroup]="formGroup">
      <p style="margin-top: 10px">
        <mat-form-field class="example-full-width" style="width: 100%;" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="email" formControlName="emailFormControl"
                 placeholder="Ex. pat@example.com">
          <mat-error
            *ngIf="formGroup.hasError('email', 'emailFormControl') && !formGroup.hasError('required', 'emailFormControl')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="formGroup.hasError('required', 'emailFormControl')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" type="submit"
              style="width: 100%; margin-top: -10px;" (click)="sendRequest()"
              [disabled]="formGroup.invalid">
        Send request
      </button>
    </form>
  </div>
</div>

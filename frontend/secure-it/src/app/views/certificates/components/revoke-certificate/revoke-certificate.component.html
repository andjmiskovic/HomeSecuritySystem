<div style="padding: 20px">
  <h2>
    <mat-icon style="color: var(--red)">do_disturb</mat-icon>
    Revoke certificate
  </h2>
  <p style="margin-top: -15px"><i>Serial number: {{serialNumber}}</i></p>

  <hr>

  <p>What is the reason for the revocation of this certificate?</p>
  <mat-form-field style="width: 100%" appearance="outline" *ngIf="!otherReason">
    <mat-label>Common reasons</mat-label>
    <mat-select [(ngModel)]="reason.reason">
      <mat-option *ngFor="let reason of commonReasons" [value]="reason">
        {{reason}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button class="reason-link" *ngIf="!otherReason" (click)="otherReason = true; reason.reason = ''">
    Other reason...
  </button>

  <mat-form-field *ngIf="otherReason" style="width: 100%" appearance="outline">
    <mat-label>Revocation reason</mat-label>
    <textarea [(ngModel)]="reason.reason" matInput placeholder="Ex. Security issues..."></textarea>
  </mat-form-field>

  <button mat-flat-button class="reason-link" *ngIf="otherReason" (click)="otherReason = false; reason.reason = ''">
    Choose from common reasons
  </button>

  <hr>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-stroked-button color="warn" (click)="revoke()">Revoke</button>
</div>

<mat-card style="padding: 30px; border-radius: 20px">
  <mat-card-title>Please enter your password</mat-card-title>
  <mat-card-content style="margin-top: 20px">
    <form [formGroup]="formGroup">
      <p style="margin-top: 10px">
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordFormControl"
                 [(ngModel)]="password" id="passwordInput">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="formGroup.hasError('required', 'passwordFormControl')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <button mat-raised-button type="submit" id="loginBtn" [disabled]="formGroup.invalid"
              color="primary"
              style="width: 100%; margin-top: 10px;" (click)="previewPrivateKey()">Download private key
      </button>
    </form>
  </mat-card-content>
</mat-card>

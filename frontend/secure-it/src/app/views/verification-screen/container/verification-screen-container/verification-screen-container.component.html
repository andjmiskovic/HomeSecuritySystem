<div class="jumbotron jumbotron-fluid" id="banner"
     style="background-image: url(../../../../../assets/images/living-room.jpg); height: 100%;">
  <div class="container text-center text-md-left">
    <header>
      <div class="row justify-content-between">
        <div class="col-2">
          <img src="../../../../../assets/logo/logo_blue.png" style="margin-top: -20px" alt="logo">
        </div>
      </div>
    </header>
  </div>
  <app-verification-message *ngIf="isPasswordSet || isInvalidVerificationCode"
                            [isInvalidVerificationCode]="isInvalidVerificationCode">
  </app-verification-message>
  <app-enter-password *ngIf="!isPasswordSet && !isInvalidVerificationCode"></app-enter-password>
</div>
